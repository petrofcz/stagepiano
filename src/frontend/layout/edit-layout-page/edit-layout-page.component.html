<mat-card>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-content">
				<mat-form-field>
					<mat-label>Layout name</mat-label>
					<input matInput placeholder="" formControlName="name">
					<mat-error *ngIf="form.controls['name'].invalid">This field is required.</mat-error>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Bidule XML file location:</mat-label>
					<input matInput placeholder="" formControlName="biduleFile">
					<mat-error *ngIf="form.controls['biduleFile'].invalid">This field is required.</mat-error>
				</mat-form-field>
			</div>
			<div class="form-buttons">
				<button type="submit" [disabled]="form.pristine || form.invalid" mat-raised-button color="primary">
					Save
				</button>
				<a routerLink="/layouts" mat-raised-button color="accent">
					Cancel
				</a>
			</div>
		</form>
	</mat-card-content>
</mat-card>
